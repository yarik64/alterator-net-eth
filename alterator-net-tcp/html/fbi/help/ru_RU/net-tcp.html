     <h2>IP интерфейсы</h2>
     <p><em>IP (Internet Protocol)</em> - основа стека протоколов
       TCP/IP. &quot;<label for="ip"/>&quot; и
       &quot;<label for="mask"/>&quot; - обязательные  параметры
       каждого узла IP-сети. Первый параметр - уникальный идентификатор машины, 
       от второго напрямую зависит к каким машинам локальной сети данная машина будет иметь доступ.
       Если требуется выход на внешнюю сеть, то не забудьте про
       параметр &quot;<label for="default"/>&quot;
     </p>
     <p>
       В случае наличия <em>DHCP-сервера</em>, можно все
       вышеперечисленные параметры получить автоматически - просто
       включите  &quot;<label for="dhcp"/>&quot;
     </p>
     <p>
       Ну и наконец можно просто отключить неиспользуемые интерфейсы
       (параметр &quot;<label for="state"/>&quot;)
     </p>
   </body>
