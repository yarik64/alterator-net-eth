<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<!-- tcp connections module -->
<html wf="none">
  <body>
    <form method="POST" id="ajax-select">
      <input type="hidden" name="name"/>
      <div align="center" name="area-generic" style="width:100%">
        <table class="form-table" style="min-width:550px; width:1%">
          <tr>
            <td width="50%"><span translate="_">Interface:</span></td>
            <td><b><span name="iface" class="alterator-label"/></b></td>
          </tr>
          <tr>
            <td><span translate="_">Network subsystem:</span></td>
            <td><select name="controlled" enumref="/net-eth/avail_controlled"></select></td>
          </tr>
          <tr>
            <td><span translate="_" name="bridge">Use interface as bridge</span></td>
            <td><input type="checkbox" name="bridge" value="#t"/>
              <span name="label_bridge" translate="_">- remove infants to change</span></td>
          </tr>
          <tr>
            <td colspan="2">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="2" style="text-align:center;">
              <input type="button" name="ok" value="OK" class="btn"/>
              &nbsp;
              <input type="button" name="cancel" value="Cancel" class="btn"/>
            </td>
          </tr>
        </table>
      </div>

      <div align="center" name="area-vlan" style="width:100%;">
        <hr style="min-width:550px; width:1%"/>
        <!-- VLAN: ADD NEW -->
        <div align="center" name="area-vlan-add" style="width:100%;">
          <b><span translate="_">Add new child VLAN interface</span></b><br/>
          <span style="white-space: nowrap;">
            <span translate="_">Name for new interface:</span>
            <input type="text" class="text" name="vlan_new_name"/>
            <span translate="_">VID (1-4095):</span>
            <input type="text" class="text" name="vlan_new_vid"/>
            <input type="button" class="btn" name="btn_vlan_add_new" value="Add" />
          </span>
          <hr style="min-width:550px; width:1%"/>
        </div>
        <!-- VLAN: LIST -->
        <div align="center" name="area-vlan-list" style="width:100%;">
          <b><span translate="_">List of infant VLAN interfaces</span></b><br/>
          <table name="list_host_vlans" class="alterator-listbox multi-select" style="min-width:550px; width:1%">
            <thead>
              <tr>
                <th  width="45%"><span translate="_">Infant interface name</span></th>
                <th  width="50%"><span translate="_">VLAN ID</span></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td nowrap="yes"><span class="alterator-label" name="list_vlan_name"/></td>
                <td nowrap="yes"><span class="alterator-label" name="list_vlan_id"/></td>
              </tr>
            </tbody>
          </table>
          <input type="button" class="btn" name="btn_remove_selected_vlans" value="Remove selected vlans" />
          <hr style="min-width:550px; width:1%"/>
        </div>
        <!-- VLAN: EDIT -->
        <div align="center" name="area-vlan-edit" style="width:100%;">
          <b><span translate="_">Edit current VLAN interface</span></b><br/>
          <span style="white-space: nowrap;">
            <select name="list_host_vlans2" style="min-width:100px;"></select>
            <span translate="_">Rename to:</span>
            <input type="text" class="text" name="vlan_new_name_edit"/>
            <span translate="_">VID (1-4095):</span>
            <input type="text" class="text" name="vlan_new_vid_edit"/>
            <input type="button" class="btn" name="btn_vlan_edit" value="Save" />
          </span>
        </div>
      </div>
    </form>
  </body>
</html>
